    <body>

        <footer>

		<script src="assets/countup/jquery.countup.js"></script>
		<script>
      
           $('#countdown').countup({
    start: new Date(2012, 10, 27, 15, 58, 21) //year, month, day, hour, min, sec
});
      
        </script>
